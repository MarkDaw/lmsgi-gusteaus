<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Reservas Gusteau's</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <div class="menu">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="#sobrenosotros">Sobre Nosotros</a></li>
            <li><a href="#menu">Menú</a></li>
            <li><a href="reservas.html">Reservas</a></li>
            <li><a href="#contacto">Contacto</a></li>
        </ul>
    </div>

    <form action="procesar_reserva.php" method="post">

        <fieldset>
            <legend>Información Personal</legend>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        </fieldset>


        <fieldset>
            <legend>Reserva</legend>
            <label for="num_personas">Número de Personas:</label>
            <input type="number" id="num_personas" name="num_personas" required>

            <label for="fecha_hora">Fecha y Hora de la Reserva:</label>
            <input type="datetime-local" id="fecha_hora" name="fecha_hora" required>

            <label for="comentarios">Comentarios o Peticiones Especiales:</label>
            <textarea id="comentarios" name="comentarios" rows="4"></textarea>
        </fieldset>


        <button type="submit">Reservar Mesa</button>
    </form>

</body>

</html>
